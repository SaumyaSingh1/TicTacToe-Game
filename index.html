<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cursor"></div>

    <div class="main-container">
  <div class="container">
    <div onclick="writeXorO(this)" id="0"  class="odd" onclick="writeXorO(this)"></div>
    <div  id="1" class="even"  onclick="writeXorO(this)"></div>
    <div  id="2" class="odd"  onclick="writeXorO(this)"></div>
    <div  id="3" class="even"  onclick="writeXorO(this)"></div>
    <div  id="4" class="odd"  onclick="writeXorO(this)"></div>
    <div  id="5" class="even" onclick="writeXorO(this)"></div>
    <div  id="6"  class="odd" onclick="writeXorO(this)"></div>
    <div  id="7" class="even" onclick="writeXorO(this)"></div>
    <div  id="8"  class="odd" onclick="writeXorO(this)"></div>
   
  </div>
  </div>
  
  <div id="result"></div>


  <script src="app.js"></script>
</body>
</html>
